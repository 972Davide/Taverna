
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Langini Meteo ‚Äì Mobile</title>

<style>
body {
  background: #000814;
  color: white;
  font-family: system-ui, sans-serif;
  padding: 20px;
  text-align: center;
}
.box {
  background: #00172d;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 20px;
}
h1 {
  font-size: 26px;
  margin-bottom: 10px;
}
.label {
  font-size: 18px;
  color: #7dd3fc;
}
.value {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}
</style>

</head>
<body>

<h1>üå°Ô∏è Langini Meteo ‚Äì Mobile</h1>

<div id="contenuto" class="box">Caricamento...</div>

<script>
async function aggiorna() {
  const url = "https://raw.githubusercontent.com/972Davide/Taverna/main/dataA.json";

  try {
    const r = await fetch(url + "?nocache=" + Date.now());
    const d = await r.json();

    document.getElementById("contenuto").innerHTML = `
      <div class="label">Temperatura</div>
      <div class="value">${d.temperatura} ¬∞C</div>

      <div class="label">Umidit√†</div>
      <div class="value">${d.umidita} %</div>

      <div class="label">MQ7 RAW</div>
      <div class="value">${d.mq7_raw}</div>

      <div class="label">Volt batteria</div>
      <div class="value">${d.volt.toFixed(3)} V</div>

      <div class="label">Aggiornato</div>
      <div class="value">${d.timestamp}</div>
    `;
  } catch (e) {
    document.getElementById("contenuto").innerHTML = "<b>Errore rete!</b>";
  }
}

aggiorna();
setInterval(aggiorna, 5000); // aggiorna ogni 5 secondi
</script>

</body>
</html>
